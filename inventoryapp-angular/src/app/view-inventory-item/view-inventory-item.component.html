

<div class="inventoryItemDetail" [hidden]="!isDataAvailable">


  <h2
  *ngIf="isDataAvailable && inventoryItem.title !== null && inventoryItem.title !== undefined && inventoryItem.title !== ''; else showUntitledAnchor"
  class="itemTitle">
      {{inventoryItem.title}}
  </h2>
  <ng-template #showUntitledAnchor>
    <h2 class="itemTitle"> Untitled Item </h2>
  </ng-template>

  <div *ngIf="isDataAvailable">
    <app-view-images [images]="this.inventoryItem.images"></app-view-images>
  </div>

  <div class="attributesContainer" *ngIf="isDataAvailable">

    <!-- date, description, keywords -->
    <div class="dateCreatedLabel"><b>Created:</b> {{readableDateString}}</div>
    <p class="descriptionParagraph"><b>Description:</b> {{inventoryItem.description}}</p>


    <ul class="keywordsDisplay" >
    <b>Relevant Keywords:</b>
      <li class="keywordListItem" *ngFor="let keyword of inventoryItem.keywords">
        {{"  "+keyword+"  "}}
      </li>
    </ul>

  </div>

</div>
